<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login </title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style/css1/all.css">
</head>

<body>
    <section class="login col-sm-10 col-md-10 col-10 ">
        <div class="text-center fs-1 p-5">
            <i class="fa-solid fa-lock-open text-light  "></i>
        </div>
        <div class="login-form container">
            <h3 class="text-dark text-center p-5 m-3 fs-1">Login</h3>
            <form action="">
                <div class="is-flex w-100">
                    <div class="form-floating mb-3 w-75">
                        <input type="email" class="form-control " id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating w-75">
                        <input type="password" class="form-control " id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <a href="#" class="btn  m-3 w-75">log in</a>
                    <a href="../index.html" class="text-muted "> you haven't account ? sing in</a>
                </div>
            </form>
        </div>
    </section>
    <script src="style/bootstrap/js/bootstrap.js"></script>
</body>

</html>
