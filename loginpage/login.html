<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login </title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style/css1/all.css">
</head>

<body>
    <section class="login col-lg-4 col-10 ">
        <div class="text-center fs-1 p-5">
            <i class="fa-solid fa-lock-open text-light  "></i>
        </div>
        <div class="login-form container">
            <h3 class="text-dark text-center p-5 m-3 fs-1">Login</h3>
            <form action="">
                <div class="is-flex w-100">
                    <div class="form-floating mail mb-3 w-75">
                        <input type="email" class="form-control " id="mail" placeholder="name@example.com">
                        <label for="mail">Email address</label>
                        <div class="erorr "><span>
                            Please Enter the email
                        </span></div>
                    </div>
                    <div class="form-floating pass w-75">
                        <input type="password" class="form-control " id="pass" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                        <label for="pass">Password</label>
                        <div id="message">
                            <small>Password must contain the following:</small>
                            <p id="letter" class="invalid fs-6">A <b>lowercase</b> letter</p>
                            <p id="capital" class="invalid fs-6">A <b>capital (uppercase)</b> letter</p>
                            <p id="number" class="invalid fs-6">A <b>number</b></p>
                            <!-- <p id="length" class="invalid fs-6">Minimum <b>8 characters</b></p> -->
                        </div>
                    </div>
                    <a href="#" class="btn  m-3 w-75">Submit</a>
                    <a href="../index.html" class="text-muted "> you haven't account ? sing in</a>
                </div>
            </form>
        </div>
    </section>
    <script src="style/bootstrap/js/bootstrap.js"></script>
    <script src="lodin.js"></script>
</body>

</html>
